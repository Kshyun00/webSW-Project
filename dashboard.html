<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>드림인 수학영어</title>
    <link rel="stylesheet" href="/styles/dashboard.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <script src="header.js"></script>
    <script src="dashboard.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav-container">
        <div class="logo">
          <a href="/">드림인 수학영어</a>
        </div>
        <div class="nav-links">
          <a href="/">학원 소개</a>
          <a href="/programs.html">수업 프로그램</a>
          <a href="/qna.html">질의응답</a>
          <a href="/dashboard.html">수강생 관리</a>
        </div>
        <button class="menu-toggle" id="menuToggle">☰</button>
      </nav>
      <div class="mobile-menu" id="mobileMenu">
        <a href="/">학원 소개</a>
        <a href="/programs.html">수업 프로그램</a>
        <a href="/qna.html">질의응답</a>
        <a href="/dashboard.html">수강생 관리</a>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div class="container">
        <div class="header-section">
          <h1>월별 학원 종합 현황 대시보드</h1>
          <a href="/studentManagement.html">수강생 관리</a>
        </div>

        <div class="dashboard-grid">
          <!-- 월별 등록금 카드 -->
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">월별 등록금</h2>
            </div>
            <div class="card-content">
              <div id="monthly-fee-value" class="card-main-value">0원</div>
              <div id="cumulative-fee-value" class="card-sub-value">누적 0원</div>
            </div>
          </div>
        
          <!-- 총 학생 수 카드 -->
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">총 학생 수</h2>
            </div>
            <div class="card-content">
              <div id="total-students-value" class="card-main-value">0</div>
              <div id="new-students-value" class="card-status-badge green">신규 0</div>
            </div>
          </div>
        
          <!-- 학년별 학생 수 카드 -->
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">학년별 학생 수</h2>
            </div>
            <div class="card-content">
              <div class="grade-breakdown">
                <div class="grade-item">
                  <div id="high-school-count" class="grade-value">0</div>
                  <div class="grade-label">고등학생</div>
                </div>
                <div class="grade-item">
                  <div id="middle-school-count" class="grade-value">0</div>
                  <div class="grade-label">중학생</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>© 2024 드림인 수학영어. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
