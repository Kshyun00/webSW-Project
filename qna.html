<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>드림인 수학영어 - 문의상담</title>
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="/styles/qna.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script defer src="scripts.js"></script>
    <script defer src="qna.js"></script>
    <script src="header.js"></script>
    <script src="chatbot.js"></script>
    <script src="comment.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="nav-container">
        <div class="logo">
          <a href="/">드림인 수학영어</a>
        </div>
        <div class="nav-links">
          <a href="/">학원 소개</a>
          <a href="/programs.html">수업 프로그램</a>
          <a href="/qna.html">질의응답</a>
          <a href="/dashboard.html">수강생 관리</a>
        </div>
        <button class="menu-toggle" id="menuToggle">☰</button>
      </nav>
      <div class="mobile-menu" id="mobileMenu">
        <a href="/">학원 소개</a>
        <a href="/programs.html">수업 프로그램</a>
        <a href="/qna.html">질의응답</a>
        <a href="/dashboard.html">수강생 관리</a>
      </div>
    </header>

    <!-- Hero Section -->
    <div class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content container">
        <h1>질의 응답</h1>
      </div>
    </div>

    <!-- Breadcrumb -->
    <nav class="breadcrumb">
      <div class="container">
        <div class="breadcrumb-content">
          <a>홈</a>
          <i class="fas fa-chevron-right"></i>
          <span>질의응답게시판</span>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container">
        <div class="content-wrapper">
          <!-- Sidebar -->
          <aside class="sidebar">
            <div class="sidebar-container">
              <div class="sidebar-header">
                <div class="program-circle">
                  <span>질의 응답</span>
                </div>
              </div>
              <nav class="sidebar-nav">
                <ul>
                  <li>
                    <a href="#" class="active">- 질의 응답</a>
                  </li>
                </ul>
              </nav>
            </div>
          </aside>

          <!-- Board Section -->
          <div class="board-section">
            <div class="board-container">
              <h2>- 질의응답게시판</h2>
              <table id="qna-board">
                <thead>
                  <tr>
                    <th></th>
                    <th>번호</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>등록일</th>
                  </tr>
                </thead>
                <tbody id="board-data">
                  <!-- Data will be populated by JavaScript -->
                </tbody>
              </table>

              <!-- Pagination -->
              <div class="pagination">
                <button class="page-btn prev">
                  <i class="fas fa-chevron-left"></i>
                </button>
                <div id="page-numbers">
                  <!-- Page numbers will be populated by JavaScript -->
                </div>
                <button class="page-btn next">
                  <i class="fas fa-chevron-right"></i>
                </button>
              </div>

              <!-- Write Button -->
              <div class="write-button-container">
                <button
                  id="delete-btn"
                  class="delete-btn"
                  style="display: none"
                >
                  삭제
                </button>
                <button class="write-btn">글쓰기</button>
              </div>
            </div>
            <!-- 게시글 작성 폼 (숨김 상태) -->
            <div id="write-form" style="display: none">
              <h2>- 게시글 작성</h2>
              <div class="write-container">
                <form>
                  <label for="title">제목:</label>
                  <input
                    type="text"
                    id="title"
                    name="title"
                    placeholder="제목을 입력하세요"
                    required
                  />

                  <label for="content">내용:</label>
                  <textarea
                    id="content"
                    name="content"
                    rows="10"
                    placeholder="내용을 입력하세요"
                  ></textarea>

                  <label for="file">파일첨부:</label>
                  <input type="file" id="file" name="file" />

                  <!-- 버튼 -->
                  <div class="form-buttons">
                    <button type="submit" class="write-btn">글쓰기</button>
                    <button type="button" class="cancel-btn" id="cancelWrite">
                      취소
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- 게시글 상세 영역 -->
            <div id="post-detail" style="display: none">
              <h2>게시글</h2>
              <div id="post-content">
                <!-- 게시글 내용이 여기에 동적으로 들어감 -->
              </div>
              <button id="back-to-list">목록으로 돌아가기</button>
            </div>
            <!-- 댓글 섹션 -->
            <div id="comments-section" style="display: none">
              <!-- 댓글 리스트 -->
              <div id="comments-list">
                <!-- 댓글이 여기에 렌더링됩니다 -->
              </div>

              <!-- 댓글 작성 폼 -->
              <div id="comment-form" style="margin-top: 1rem">
                <textarea
                  id="comment-input"
                  placeholder="댓글을 작성하세요..."
                  rows="3"
                  style="
                    width: 100%;
                    padding: 0.5rem;
                    border: 1px solid #ddd;
                    border-radius: 4px;
                  "
                ></textarea>
                <button
                  id="submit-comment-btn"
                  style="
                    margin-top: 0.5rem;
                    padding: 0.5rem 1rem;
                    background-color: #2563eb;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                  "
                >
                  댓글 작성
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Chatbot Button -->
      <button id="chatbot-btn" class="chatbot-button">💬</button>

      <!-- Chatbot Modal -->
      <div id="chatbot-modal" class="chatbot-modal hidden">
        <div class="chatbot-content">
          <div class="chatbot-header">
            <h2>AI 학습 도우미</h2>
            <button id="close-btn" class="close-btn">✕</button>
          </div>
          <div id="chatbot-messages" class="chatbot-messages"></div>
          <div class="chatbot-input">
            <input
              id="message-input"
              type="text"
              placeholder="메시지를 입력하세요..."
            />
            <button id="send-btn">📤</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>© 2024 드림인 수학영어. All rights reserved.</p>
      </div>
    </footer>

    <script src="qna.js"></script>
  </body>
</html>
